name: Build and publish docs

permissions:
  contents: write

on:
  workflow_run:
    workflows: [Python Tests]
    types:
    - completed
    branches:
    - main

jobs:
  build-and-publish-docs:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version-file: pyproject.toml
    - name: Install uv
      run: pip install uv
    - name: Install dependencies
      run: |
        uv pip install .         # or use requirements.txt: uv pip install -r requirements.txt
        uv pip install pdoc      # ensure pdoc is installed
    - name: Build docs
      run: |
        APP_MODULE_NAME=$(ls src -U | head -1)
        pdoc src/"$APP_MODULE_NAME" -o docs_build -t docs/pdoc-theme --docformat google
        touch docs_build/.nojekyll
    - uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs_build
